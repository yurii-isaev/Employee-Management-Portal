<div class="form-froup row">
  <label class="col-sm-2 col-form-label">Department Name</label>
  <div class="col-sm-10">
    <label>
      <input type="text" class="form-control" [(ngModel)]="departmentName" placeholder="Enter Department Name">
    </label>
  </div>
</div>
<button class="btn btn-primary" (click)="addDepartment()" *ngIf="Department.DepartmentId==0">Add</button>
<button class="btn btn-primary" (click)="updateDepartment()" *ngIf="Department.DepartmentId!=0">Update</button>
